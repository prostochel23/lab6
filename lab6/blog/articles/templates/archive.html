<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ STATIC_URL}}/static/archive.css">
    <title>Архив статей</title>
</head>

<body>
    <div class="header">
        <div>
            <img src="{{ STATIC_URL }}/static/BILLY.png"/>
        </div>
        <div class="navigation">
            {% for description in links_list %}
                <p>{{ description.0 }}</p>
                <p><a href="{{ description.ref }}">{{ description.text }}</a></p>
            {% endfor %}
        </div>
    </div>
    <div class="archive">
        {% for post in posts %}
        <div class="one-post">
            <div class="Link"><a href="/article/{{post.id}}"><h2 class="post-title"><srtong>{{ post.title }}<srtong/></h2><a/></div>
            <div class="article-info">
                 <div class="article-author">{{ post.author.username }}</div>
                 <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
